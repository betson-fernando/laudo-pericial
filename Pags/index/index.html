<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=devide-width, initial-scale=1.0">
		<title>App de local</title>
		
		<style>
			body {text-align: center;}
			.inline {float: left;}
			.cab {background-color: floralwhite; display: flex;}
			.cab_img {height: 100%}
			input {width: 120px;}
		</style>

	</head>

	<body>
		<div class="cab">

				<img class="inline cab_img" src="Polícia_Científica.jpg" alt="PolíciaCientífica_imagem">

			<div class="inline">
				<h1>GEPH</h1><br>
				<h2>Banco de Ocorrências</h2>
			</div>

				<img class="inline cab_img" src="geph.jpg" alt="GEPH">

		</div>
			
		<section id="main">
			<h1>Selecione a opção desejada:</h1>

			<button>Inserir Caso</button>
			<button id="procAltCasoBtn">Procurar/Alterar Caso</button>
			<button id="x">Cadastrar Servidor</button>
			<button>Consultar Servidor</button>
		</section>

		<script>
			let procAltCaso = document.querySelector("#procAltCasoBtn");
			
			procAltCaso.addEventListener("click", ()=>{
				console.log("clicou");
				location.href = "../procurar_caso/procurar_caso.html";
			});
		</script>
			
	</body>
</html>
